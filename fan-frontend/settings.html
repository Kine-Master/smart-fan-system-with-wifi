<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <h2>Fan Settings</h2>
        <form id="settings-form">
            <label for="speed1-threshold">Speed 1 Threshold (°C):</label>
            <input type="number" id="speed1-threshold" required>

            <label for="speed2-threshold">Speed 2 Threshold (°C):</label>
            <input type="number" id="speed2-threshold" required>

            <label for="speed3-threshold">Speed 3 Threshold (°C):</label>
            <input type="number" id="speed3-threshold" required>

            <label for="distance-threshold">Distance Threshold (cm):</label>
            <input type="number" id="distance-threshold" required>

            <label for="oscillation-status">Oscillation:</label>
            <select id="oscillation-status">
                <option value="1">Enabled</option>
                <option value="0">Disabled</option>
            </select>

            <button type="submit">Save Settings</button>
        </form>

        <button id="back-to-main">Back to Main</button>
        <button id="logout">Logout</button>

        <p id="settings-error" class="error-message"></p>
    </div>
    <script src="settings.js"></script>
</body>
</html>
